<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mộc Thư Niên - Trang chủ</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="wrapper">

        <!-- HEADER -->
        <header class="site-header">

            <!-- Logo trái – Tên web – Logo phải -->
            <div class="header-center">
                <div class="circle-logo">
                    <img src="pic/l1.jpg" alt="Logo trái">
                </div>

                <div class="circle-logo">
                    <img src="pic/logo.jpg" alt="Logo phải">
                </div>
            </div>

            <!-- MENU -->
            <div class="topnav">
                <a href="index.html" class="active">Trang chủ</a>
                <div id="myLinks">
                    <a href="tongquan.html">Tổng quan dự án</a>
                    <a href="tin-tuc.html">Tin tức</a>
                    <a href="index1.html">Tủ sách online</a>
                    <a href="mx.html">mượn sách</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>

        </header>


        <!-- NỘI DUNG CHÍNH -->
        <main class="main-content">

            <!-- Chào mừng -->
            <section class="welcome-section">
                <h1>Chào mừng bạn đến Mộc Thư Niên</h1>
                <p>
                    Thư viện xanh của trường THPT PHAN CHÂU TRINH
            </section>

            <!-- Hình ảnh + nút -->
            <section class="hero-section">
                <div class="hero-image">
                    <img src="img/d1.jpg" alt="Hình ảnh minh họa thư viện" loading="lazy" />
                    <img src="img/d2.jpg" alt="Hình ảnh minh họa thư viện" loading="lazy" />
                    <img src="img/d3.jpg" alt="Hình ảnh minh họa thư viện" loading="lazy" />
                </div>
            </section>

        </main>

        <!-- FOOTER -->
        <footer class="site-footer">
            <p>&copy; 2025 Tủ Sách Xanh. All rights reserved.</p>
        </footer>

    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

</body>

</html>
