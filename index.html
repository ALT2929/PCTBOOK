<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Thư viện sách</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- HEADER TRÊN CÙNG -->
    <header class="top-header">
        <div class="header-left">
            <!-- Thay logo.png bằng logo của bạn -->
            <img src="pic/logo.jpg" alt="Logo" class="logo" />
            <span class="site-title">Thư viện Sách PCT</span>
        </div>

        <nav class="header-menu">
            <a href="index.html">Trang chủ</a>
            <a href="ai.html" target="_blank">Chatbot AI</a>
        </nav>
    </header>

    <!-- PHẦN NỘI DUNG CHÍNH -->
    <div class="container">
        <div class="header">
            <div>
                <h1>Chào mừng đến với thư viện</h1>
                <p>hãy bấm vào sách để xem giới thiệu, đọc thử, tìm kiếm và lọc theo thể loại.</p>
            </div>

            <!-- Khu điều khiển: tìm kiếm + lọc -->
            <div class="controls">
                <input id="searchInput" type="text" placeholder="Tìm theo tên sách, tác giả..." />
                <select id="genreFilter">
                    <option value="all">Tất cả thể loại</option>
                    <!-- Option thể loại sẽ được JS tự thêm -->
                </select>
            </div>
        </div>

        <!-- Cột trái: danh sách sách -->
        <div class="book-list" id="bookList"></div>

        <!-- Cột phải: chi tiết sách -->
        <div class="detail" id="bookDetail">
            <h2>Chọn một cuốn sách</h2>
            <p>Thông tin, bìa sách và nút “Đọc thử” sẽ hiển thị ở đây.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
